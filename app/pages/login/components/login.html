<div class="login-page">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/img/ST-logo.png" width="120px" />
      <h1>Welcome to admin panel!</h1>
			<form role="form">
				<div class="form-content">
					<div class="form-group">
						<input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="E-mail">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" placeholder="Password">
					</div>
				</div>
				<a class="btn rounded-btn" [routerLink]="['/dashboard','/home']"> Sign in </a>
				&nbsp;
				<a type="submit" class="btn rounded-btn" [routerLink]="['/']">Forgot password?</a>
			</form>
		</div>
	</div>
</div>
